<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% load static %}
    <div class="container mt-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Головна</a></li>
            <li class="breadcrumb-item"><a href="{% url 'articles-list' %}">Публікації</a></li>
            <li class="breadcrumb-item"><a href="{{ item.category.get_absolute_url }}">{{ item.category|upper }}</a></li>
            <li class="breadcrumb-item active">{{ item.title|upper }}</li>
        </ol>
        <div>
            <h3>{{ item.title }}</h3>
            <h5 class="text-muted">{{ item.pub_date|date:"d E Y"|safe|linebreaks }}</h5>
        </div>
        <div>
            <p>{{ item.description|escape|safe }}</p>
            {% if item.images.all %} 
                {% include 'fotorama.html' with images=images %} 
            {% endif %}
        </div>
        <div class='clearfix'></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
